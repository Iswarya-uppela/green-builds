name: Carbon-Aware CI/CD

permissions:
  contents: write 

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      job_type:
        description: "Select Job Type"
        required: true
        default: "flexible"
        type: choice
        options:
          - urgent
          - flexible

jobs:
  carbon-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Carbon Intensity Check
        id: carbon
        env:
          JOB_TYPE: ${{ github.event.inputs.job_type || 'flexible' }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: python carbon_check.py

      - name: Upload sustainability data
        uses: actions/upload-artifact@v3
        with:
          name: sustainability
          path: sustainability.json

  deploy:
    needs: carbon-check
    if: success()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download sustainability data
        uses: actions/download-artifact@v3
        with:
          name: sustainability

      - name: Inject sustainability data into index.html
        run: |
          python - <<EOF
          import json
          with open("sustainability.json") as f:
              data = json.load(f)
          html = open("index.html").read()
          html = html.replace("{{SCORE}}", str(data["score"]))
          html = html.replace("{{SAVINGS}}", data["savings"])
          with open("index.html", "w") as f:
              f.write(html)
          EOF

      - name: Deploy webpage to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
