<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon-Aware CI/CD Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background: #f9fff9;
    }
    h1 { color: #2e7d32; }
    .impact {
      margin-top: 30px;
      padding: 15px;
      border: 2px solid #4caf50;
      border-radius: 10px;
      display: inline-block;
      background: #e8f5e9;
    }
    .dasara {
      margin-top: 40px;
      padding: 20px;
      border: 2px dashed #ff9800;
      border-radius: 10px;
      display: inline-block;
      background: #fff8e1;
    }
    .dasara h2 {
      color: #e65100;
      margin-bottom: 10px;
    }
    .emoji { font-size: 2rem; }
  </style>
</head>
<body>
  <h1>🌱 Carbon-Aware CI/CD Demo</h1>
  <p>This page was deployed as part of our sustainability-focused DevOps pipeline.</p>

  <div class="impact">
    <h2>💡 Sustainability Impact</h2>
    <p>🌍 GreenOps Score: <b>{{SCORE}} / 100</b></p>
    <p>💨 Estimated CO₂ Savings: <b>{{SAVINGS}}</b></p>
  </div>

  <div class="dasara">
    <h2>🌼 Happy Dasara! 🌼</h2>
    <p>Wishing you joy, prosperity, and a sustainable future 🌍✨</p>
    <div class="emoji">💚⚡🌱</div>
  </div>
</body>
</html>
